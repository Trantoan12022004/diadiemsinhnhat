<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị Bản đồ với Nền</title>
    <style>
        /* Cài đặt ảnh nền cho toàn bộ trang */
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url('./đường\ đi-01.png'); /* Thay 'your-image-url.jpg' bằng đường dẫn ảnh của bạn */
    background-size: cover; /* Làm cho ảnh nền bao phủ toàn bộ màn hình */
    background-position: center center; /* Căn giữa ảnh nền */
    background-attachment: fixed; /* Giữ ảnh nền cố định khi cuộn trang */
    color: white; /* Màu chữ sáng để nổi bật trên nền tối */
    height: 100vh; /* Chiều cao 100% của màn hình */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

        /* Đặt khối chứa bản đồ */
        .map-container {
            width: 70%;
            height: 80%;
            margin: auto;
            margin-bottom: 15px;
            margin-top: 300px;
            position: relative;
            background: rgba(255, 255, 255, 0.8); /* Màu nền mờ cho bản đồ */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Cài đặt cho iframe (bản đồ) */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Phần mô tả và text */
        .description {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .button-link {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .button-link:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <!-- Phần chứa bản đồ -->
    <div class="map-container">
        <!-- Mô tả đường đi -->
        <div class="description">
            Mô tả đường đi
        </div>
        <!-- Chèn bản đồ -->
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1ud2es1iVR9ogxPftoKQj3bzObmnauZk&ehbc=2E312F" width="640" height="480"></iframe>
        <!-- Link dẫn đến toàn bộ bản đồ -->
        <a href="https://www.google.com/maps/d/u/0/edit?mid=1ud2es1iVR9ogxPftoKQj3bzObmnauZk&ehbc=2E312F" class="button-link" target="_blank">
            Bấm vào để xem toàn bộ bản đồ
        </a>
    </div>
</body>
</html>
